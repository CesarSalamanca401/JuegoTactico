<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Breaking Point - Inicio</title>
    <style>
        /* Paleta de Colores:
           - Fondo principal: #1c1c1c (Gris Carbón Oscuro)
           - Texto principal: #d0d0d0 (Gris Claro Suave)
           - Color de acento (Militar): #556b2f (Verde Oliva Oscuro)
           - Botón/Acento (Activación): #7c9a51 (Verde Oliva Claro)
           - Títulos: #f0f0f0 (Blanco Casi Puro)
        */
        body {
            /* Fuente Principal: Sans-serif */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c; /* Fondo gris oscuro, casi negro */
            color: #d0d0d0; /* Texto gris claro suave */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow: hidden; 
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1, h2, h3 {
            /* Fuente Secundaria para Títulos: Sans-serif condensada */
            font-family: 'Roboto Condensed', sans-serif; 
            text-transform: uppercase;
            letter-spacing: 3px; /* Aumentado el espaciado para un look más "táctico" */
            color: #f0f0f0;
            font-weight: 700;
        }

        /* --- Sección Hero y Video de Fondo --- */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }
        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1;
            transform: translate(-50%, -50%);
            background-size: cover;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Overlay más oscuro para el contraste militar */
            background: rgba(0, 0, 0, 0.75); 
            z-index: 2;
        }
        .hero-content {
            position: relative;
            z-index: 3;
            color: #fff;
            text-align: center;
            padding: 20px;
            animation: fadeInScale 2s ease-out forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            height: 100%;
            padding-top: 10%; 
        }
        
        .hero-content h1 {
            font-size: 5.5em; /* Ligeramente más grande */
            margin-bottom: 50px; 
            color: #f0f0f0;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.9);
            position: relative;
            font-weight: 900; /* Más peso para impacto */
        }
        .hero-content h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 4px;
            /* Línea de acento verde oliva */
            background-color: #556b2f; 
            box-shadow: 0 0 15px #556b2f;
            border-radius: 2px;
        }

        /* --- Botón de Acción --- */
        .action-button {
            display: inline-block;
            padding: 15px 45px;
            /* Color de fondo del botón: Verde Oliva Oscuro */
            background-color: #556b2f; 
            color: #f0f0f0; /* Texto claro */
            text-decoration: none;
            border-radius: 3px; /* Bordes menos redondeados para el look militar */
            font-size: 1.3em; 
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #7c9a51; /* Borde sutil para destacar */
        }
        .action-button:hover {
            /* Color de hover: Verde Oliva Claro */
            background-color: #7c9a51; 
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            border-color: #f0f0f0;
        }

        .content-section {
            display: none;
        }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- Media Queries (Responsividad) --- */
        @media (max-width: 992px) {
            .hero-content h1 { font-size: 4em; }
        }
        @media (max-width: 768px) {
            .hero-section { height: 80vh; }
            .hero-content h1 { font-size: 3.5em; margin-bottom: 40px;}
        }
        @media (max-width: 480px) {
            .hero-content h1 { font-size: 2.8em; margin-bottom: 30px;}
            .action-button { padding: 12px 25px; font-size: 1.1em; }
        }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="hero-section">
        <video autoplay muted loop class="video-background" poster="https://via.placeholder.com/1920x1080/1c1c1c/556b2f?text=Fondo+de+Video+Militar">
            <source src="Img-Vid/Inicio.mp4" type="video/mp4"> 
        </video>
        <div class="video-overlay"></div>
        <div class="hero-content">
            <h1>The Breaking Point</h1>
            <a href="armas.html" class="action-button">JUGAR AHORA</a>
        </div>
    </div>

</body>
</html>
